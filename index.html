<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Anything Goes Service</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="js/main.js" defer></script> -->



  <body>



  <div id="bg" class="bg -visible">

    <h1 class="page-title">
      <span>Catering to All Needs</span>
      <span>"Anything Goes Service".</span>
      <span>Get a quote now!</span>
    </h1>

  </div> <!-- / bg -->

  <main>

    <div class="copy-container">

      <div class="copy-block">
        <div>
          <img src="img/img002.jpg" alt="">
          <span class="copy">We also offer car cleaning services.</span>
        </div>


        <div>
          <img src="img/img003.jpg" alt="">
          <span class="copy">Paint can also be provided.</span>
        </div>

        <div>
          <img src="img/img004.jpg" alt="">
          <span class="copy">We also offer computer repair services.</span>
        </div>

        <div>
          <img src="img/img005.jpg" alt="">
          <span class="copy">Repair of machines is also available.</span>
        </div>
      </div>
    </div>

    <!-- <div class="title-layout">
      <h2 class="title">お客様の反応</h2>
    </div> -->

    <div class="title-layout">
      <h2 class="title">Click here for a quote</h2>
    </div>

    <form>

      <div class="item">
        <label for="name">Name</label>
        <input id="name" type="text" name="name">
      </div>
      <div class="item">
        <label for="email">Email</label>
        <input id="email" type="text" name="email">
      </div>
      <div class="item">
        <label for="tel">TEL</label>
        <input id="tel" type="tel" name="tel">
      </div>
      <div class="item">
        <label for="content">Requests</label>
        <input id="content" type="text" name="content">
      </div>

      <div class="item textarea">
        <label for="other">Other contact information</label>
        <textarea name="other" id="other" cols="100%" rows="5"></textarea>
      </div>



      <div class="button-block">
        <button type="button">Submit</button>
        <button type="reset">Reset</button>
      </div>

    </form>


  </main>

  <footer>&copy Anything Goes Service</footer>

  </body>
</html>
